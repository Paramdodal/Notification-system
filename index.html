<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-like Notification Bar</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>


    <nav class="navbar">
        <div class="logo">Notification</div>
        <div class="notification-container">
            <div class="notification-icon" onclick="toggleNotifications()">
                <i class='bx bx-bell'></i>
                <span id="notification-count">3</span>
            </div>
            <div class="notification-dropdown" id="notification-dropdown">
                <div class="dropdown-header">
                    <span>Notifications</span>
                    <button onclick="markAllRead()">Mark all as read</button>
                </div>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder=" Search notifications..." onkeyup="handleSearch()">
                    <button class="search-btn" onclick="handleSearch()">Search</button>
                    <button class="clear-btn" onclick="clearSearch()"> Clear</button>
                </div>
                
                <ul id="notification-list"></ul>
                <button id="load-more" onclick="loadMore()">Load More</button>
            </div>
            
    </nav>


<div id="notification-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeNotification()">&times;</span>
        <p id="notification-message"></p>
    </div>
</div>



</body>
</html>
